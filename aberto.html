<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despesas em Aberto por Categoria</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #000000);
      color: #fff;
    }
    .topbar {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      color: #fff;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="topbar">Despesas em Aberto por Categoria</div>
  <div class="content">
    <div class="card">
      <h3>Distribuição por Categoria</h3>
      <canvas id="graficoCategorias"></canvas>
    </div>
  </div>

  <script>
    // Gráfico por Categoria
    new Chart(document.getElementById('graficoCategorias'), {
      type: 'pie',
      data: {
        labels: ['Aluguel', 'Serviços', 'Materiais', 'Transporte'],
        datasets: [{
          data: [1000, 500, 200, 100],
          backgroundColor: ['#FF6347', '#FFD700', '#00BFFF', '#9370DB']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
