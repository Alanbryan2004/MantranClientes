<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparativo Financeiro</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    canvas {
      max-width: 100% !important;
      height: auto !important;
      max-height: 300px;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
    }
    .topbar {
      background: linear-gradient(to right, #8B0000, #000000);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .chart-card {
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    h3 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="topbar">Comparativo Financeiro: Despesas x Receitas</div>

  <div class="content">
    <div class="chart-card">
      <h3>Gráfico de Barras</h3>
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-card" style="max-width: 600px;">
      <h3>Gráfico de Pizza</h3>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>Gráfico de Linha</h3>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script>
    const dataValores = {
      despesas: 6300,
      receitas: 7500
    };

    const labels = ['Despesas', 'Receitas'];
    const valores = [dataValores.despesas, dataValores.receitas];

    const pluginDatalabels = {
      color: '#000',
      font: { weight: 'bold' },
      formatter: (value, ctx) => {
        const total = valores.reduce((a, b) => a + b, 0);
        const pct = ((value / total) * 100).toFixed(1);
        return `R$ ${value.toLocaleString()} (${pct}%)`;
      }
    };

    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'R$ por Categoria',
          data: valores,
          backgroundColor: ['#8B0000', '#228B22']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          datalabels: pluginDatalabels,
          legend: { display: false }
        }
      },
      plugins: [ChartDataLabels]
    });

    new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: valores,
          backgroundColor: ['#8B0000', '#228B22']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          datalabels: pluginDatalabels,
          legend: { position: 'bottom' }
        }
      },
      plugins: [ChartDataLabels]
    });

    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
        datasets: [
          {
            label: 'Despesas',
            data: [1200, 1600, 1800, 1700],
            borderColor: '#8B0000',
            fill: false
          },
          {
            label: 'Receitas',
            data: [1400, 1800, 2000, 2300],
            borderColor: '#228B22',
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        }
      }
    });
  </script>
</body>
</html>
