<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cotação de Frete</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #000000);
      color: #ffffff;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100%;
      width: 100%;
      flex-direction: row;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      color: #000000;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 999;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar-header {
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .sidebar-header img {
      width: 60px;
      margin-bottom: 10px;
    }

    .menu-item {
      margin: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #000000;
      font-weight: 500;
      text-decoration: none;
    }

    .menu-item i {
      margin-right: 10px;
      color: #8B0000;
    }

    .main {
      flex: 1;
      width: 100%;
      margin-left: 0;
      transition: margin-left 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .topbar {
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 998;
      height: 60px;
      transition: left 0.3s ease;
    }

    .topbar button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin-left: 10px;
    }

    .content {
      margin-top: 80px;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #8B0000;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #8B0000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #a00000;
    }

    .resultado {
      margin-top: 20px;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      color: #000;
    }

    @media (min-width: 768px) {
      .sidebar {
        transform: translateX(0);
      }

      .main {
        margin-left: 250px;
      }

      .topbar {
        left: 250px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="Logo.png" alt="Logo Mantran" />
      <h2>José Marcio Ruiz</h2>
      <p>Mantran Transportes</p>
    </div>
    <a href="home.html" class="menu-item"><i class="material-icons">home</i>Home</a>
    <a href="localize.html" class="menu-item"><i class="material-icons">local_shipping</i>Localize Cargas</a>
    <a href="https://www.mantranweb.com.br" class="menu-item"><i class="material-icons">receipt_long</i>Web Faturas</a>
    <div class="menu-item"><i class="material-icons">warehouse</i>Estoque Armazém</div>
    <div class="menu-item"><i class="material-icons">attach_money</i>Cotação</div>
    <a href="financeiro.html" class="menu-item"><i class="material-icons">insert_chart</i>Financeiro</a> 
    <a href="operacional.html" class="menu-item"><i class="material-icons">local_shipping</i>Operacional</a>
    <a href="index.html" class="menu-item"><i class="material-icons">exit_to_app</i>Sair</a>
  </div>

  <div class="main">
    <div class="topbar">
      <button id="menuButton"><i class="material-icons">menu</i></button>
      <h1 style="margin-left: 15px; font-size: 20px;">Cotação de Frete</h1>
    </div>

    <div class="content">
      <div class="card">
        <h2>Cotação de Frete</h2>
        <form id="cotacaoForm">
          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" name="peso" required />

          <label for="origem">Cidade de Origem:</label>
          <input type="text" id="origem" name="origem" required />

          <label for="destino">Cidade de Destino:</label>
          <input type="text" id="destino" name="destino" required />

          <button type="submit">Calcular Cotação</button>
        </form>

        <div class="resultado" id="resultado" style="display:none;">
          <p><strong>Valor do Frete:</strong> <span id="valorFrete"></span></p>
          <p><strong>Prazo de Entrega:</strong> <span id="prazoEntrega"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const menuButton = document.getElementById('menuButton');
  menuButton.addEventListener('click', function (e) {
    e.stopPropagation();
    sidebar.classList.toggle('active');
  });

  document.addEventListener('click', function (event) {
    if (!sidebar.contains(event.target) && event.target !== menuButton) {
      sidebar.classList.remove('active');
    }
  });

  // Simulação de cálculo de cotação
  document.getElementById('cotacaoForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const peso = parseFloat(document.getElementById('peso').value);
    const origem = document.getElementById('origem').value.trim();
    const destino = document.getElementById('destino').value.trim();

    if (peso > 0 && origem !== "" && destino !== "") {
      // Cálculo fictício
      const valor = (peso * 1.5 + 50).toFixed(2);
      const prazo = Math.floor(Math.random() * 3) + 2;

      document.getElementById('valorFrete').textContent = `R$ ${valor}`;
      document.getElementById('prazoEntrega').textContent = `${prazo} dias úteis`;
      document.getElementById('resultado').style.display = 'block';
    }
  });
</script>

</body>
</html>
