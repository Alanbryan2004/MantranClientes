<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localize Cargas</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #8B0000;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #8B0000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #a30000;
    }

    .tracking {
      margin-top: 30px;
      text-align: left;
    }

    .step {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .step i {
      font-size: 24px;
      margin-right: 10px;
    }

    .done {
      color: green;
    }

    .current {
      color: orange;
    }

    .pending {
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Rastrear Nota Fiscal</h2>
    <input type="text" id="notaFiscal" placeholder="Digite o número da nota fiscal">
    <button onclick="localizar()">Localizar</button>

    <div id="resultado" class="tracking" style="display:none;">
      <div class="step done"><i class="material-icons">check_circle</i> Armazém</div>
      <div class="step done"><i class="material-icons">check_circle</i> Embarcada</div>
      <div class="step current"><i class="material-icons">local_shipping</i> Em Trânsito</div>
      <div class="step pending"><i class="material-icons">radio_button_unchecked</i> Chegada no Cliente</div>
      <div class="step pending"><i class="material-icons">radio_button_unchecked</i> Entregue</div>
    </div>
  </div>

  <script>
    function localizar() {
      const nota = document.getElementById('notaFiscal').value.trim();
      const resultado = document.getElementById('resultado');

      if (nota === '') {
        alert('Digite o número da nota fiscal.');
        return;
      }

      // Simulando resposta (você pode trocar por chamada ao servidor depois)
      resultado.style.display = 'block';
    }
  </script>
</body>
</html>
