<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Rodízio Motoristas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #ff0000, #000000);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container h1 {
      font-size: 22px;
      color: #ff0000;
      margin-bottom: 5px;
    }

    .login-container p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .input-group input[type="text"],
    .input-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .remember-group {
      text-align: left;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .btn-login {
      background-color: #ff0000;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-login:hover {
      background-color: #b30000;
    }

    .footer {
      margin-top: 20px;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo" style="height: 60px; margin-bottom: 20px;">
    <h1>Bem-vindo ao Mantran</h1>
    <p>Entre para continuar</p>

    <div class="input-group">
      <label for="usuario">Informe seu Usuário</label>
      <input type="text" id="usuario" placeholder="Usuário" />
    </div>

    <div class="input-group">
      <label for="senha">Informe sua Senha</label>
      <input type="password" id="senha" placeholder="Senha" />
    </div>

    <div class="remember-group">
      <input type="checkbox" id="lembrarSenha">
      <label for="lembrarSenha">Lembrar minha senha</label>
    </div>

    <button class="btn-login" onclick="fazerLogin()">ENTRAR</button>
  </div>
  <div class="footer">
    www.mantran.com.br
  </div>

  <script>
    window.onload = function () {
      const savedUser = localStorage.getItem("usuario");
      const savedPass = localStorage.getItem("senha");
      const lembrar = localStorage.getItem("lembrarSenha");

      if (lembrar === "true") {
        document.getElementById("usuario").value = savedUser || "";
        document.getElementById("senha").value = savedPass || "";
        document.getElementById("lembrarSenha").checked = true;
      }
    };

    function fazerLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const lembrar = document.getElementById("lembrarSenha").checked;

      if (usuario && senha) {
        if (lembrar) {
          localStorage.setItem("usuario", usuario);
          localStorage.setItem("senha", senha);
          localStorage.setItem("lembrarSenha", true);
        } else {
          localStorage.removeItem("usuario");
          localStorage.removeItem("senha");
          localStorage.removeItem("lembrarSenha");
        }

        localStorage.setItem("motoristaNome", usuario);
        localStorage.setItem("motoristaCodigo", "BAND1");

        window.location.href = "home.html";
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }
  </script>
</body>
</html>
