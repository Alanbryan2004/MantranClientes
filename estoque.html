<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque Armazém</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .sidebar-header {
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: #000;
      text-decoration: none;
      font-size: 14px;
    }

    .sidebar a:hover {
      background-color: #eee;
    }

    .main {
      margin-left: 250px;
      padding: 10px;
      flex: 1;
    }

    .topbar {
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    .list {
      flex: 1;
      min-width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
      font-size: 14px;
    }

    .item:hover {
      background-color: #f0f0f0;
    }

    .chart-container {
      flex: 1;
      min-width: 300px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        box-shadow: none;
      }

      .main {
        margin-left: 0;
      }

      .content {
        flex-direction: column;
      }

      .list, .chart-container {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Mantran</h3>
      </div>
      <a href="home.html"><i class="material-icons">home</i> Home</a>
      <a href="localize.html"><i class="material-icons">local_shipping</i> Localize Cargas</a>
      <a href="cotacao.html"><i class="material-icons">attach_money</i> Cotação</a>
      <a href="financeiro.html"><i class="material-icons">insert_chart</i> Financeiro</a>
      <a href="estoque.html"><i class="material-icons">warehouse</i> Estoque Armazém</a>
      <a href="index.html"><i class="material-icons">exit_to_app</i> Sair</a>
    </div>

    <div class="main">
      <div class="topbar">Estoque Armazém</div>
      <div class="content">
        <div class="list" id="productList"></div>
        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const products = [
      { code: "8102480606", desc: "100 SBOS", qtd: 1000 },
      { code: "GUC101446", desc: "483528 BIOMBO MADEIRA", qtd: 900 },
      { code: "808838104", desc: "BOLSA ALCA T", qtd: 1000 },
      { code: "204901-1", desc: "680407", qtd: 963000 },
      { code: "204905-1", desc: "680408", qtd: 943000 },
      { code: "204906-1", desc: "680410", qtd: 481000 },
      { code: "8087726925", desc: "BLOTT - IVORY", qtd: 9000 },
      { code: "807564092", desc: "KIT500", qtd: 1000 },
      { code: "ARMCHAI-01", desc: "POLTRONA ESTRUTURA", qtd: 8000 },
    ];

    const totalQtd = products.reduce((acc, item) => acc + item.qtd, 0);

    const listContainer = document.getElementById("productList");
    const ctx = document.getElementById("chart").getContext("2d");

    products.forEach((p) => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = `${p.code} - ${p.desc} (${p.qtd})`;
      div.addEventListener("click", () => showChart(p));
      listContainer.appendChild(div);
    });

    let chart;

    function showChart(product) {
      const percent = ((product.qtd / totalQtd) * 100).toFixed(2);
      const data = {
        labels: [`${product.desc}`, 'Outros Itens'],
        datasets: [{
          data: [product.qtd, totalQtd - product.qtd],
          backgroundColor: ['#8B0000', '#ccc']
        }]
      };

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
            },
            title: {
              display: true,
              text: `${product.desc} ocupa ${percent}% do Armazém`
            }
          }
        }
      });
    }
  </script>
</body>
</html>
