<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mantran Mobile</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #005aa7, #00c6fb);
      color: #003366;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100%;
      width: 100%;
      position: relative;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      position: absolute;
      height: 100%;
      z-index: 100;
      top: 0;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar-header {
      background: linear-gradient(to right, #005aa7, #00c6fb);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .sidebar-header img {
      width: 60px;
      margin-bottom: 10px;
    }

    .sidebar h2 {
      margin: 5px 0 0 0;
      font-size: 16px;
    }

    .sidebar p {
      margin: 0;
      font-weight: bold;
      color: #eee;
      font-size: 14px;
    }

    .menu-item {
      margin: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #005aa7;
      font-weight: 500;
    }

    .menu-item i {
      margin-right: 10px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f8ff;
    }

    .topbar {
      background: linear-gradient(to right, #005aa7, #00c6fb, #00a859);
      color: white;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 20;
      height: 60px;
    }

    .topbar button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin-left: 10px;
    }

    .content {
      margin-top: 60px;
      padding: 20px 10px;
      overflow-y: auto;
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card i {
      font-size: 40px;
      color: #005aa7;
      margin-bottom: 10px;
    }

    .card-title {
      font-weight: bold;
      font-size: 16px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (min-width: 768px) {
      .sidebar {
        position: relative;
        transform: translateX(0);
      }

      .main {
        margin-left: 250px;
      }

      .topbar {
        left: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="logo.png" alt="Logo Bandeirantes" />
        <h2>José Marcio Ruiz</h2>
        <p>C149</p>
      </div>
      <a href="#"><div class="menu-item"><i class="material-icons">search</i>Localize Cargas</div></a>
      <a href="#"><div class="menu-item"><i class="material-icons">receipt</i>Web Faturas</div></a>
      <a href="#"><div class="menu-item"><i class="material-icons">inventory_2</i>Estoque Armazem</div></a>
      <a href="#"><div class="menu-item"><i class="material-icons">attach_money</i>Cotação</div></a>
      <a href="index.html"><div class="menu-item"><i class="material-icons">exit_to_app</i>Sair</div></a>
    </div>

    <div class="main">
      <div class="topbar">
        <button id="menuButton"><i class="material-icons">menu</i></button>
        <h1 style="margin-left: 15px; font-size: 20px;">Mantran Mobile</h1>
      </div>

      <div class="content">
        <a href="#"><div class="card">
          <i class="material-icons">search</i>
          <div class="card-title">Localize Cargas</div>
        </div></a>

        <a href="#"><div class="card">
          <i class="material-icons">receipt</i>
          <div class="card-title">Web Faturas</div>
        </div></a>

        <a href="#"><div class="card">
          <i class="material-icons">inventory_2</i>
          <div class="card-title">Estoque Armazem</div>
        </div></a>

        <a href="#"><div class="card">
          <i class="material-icons">attach_money</i>
          <div class="card-title">Cotação</div>
        </div></a>
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const menuButton = document.getElementById('menuButton');

    function toggleMenu() {
      sidebar.classList.toggle('active');
    }

    menuButton.addEventListener('click', function (e) {
      e.stopPropagation();
      toggleMenu();
    });

    document.addEventListener('click', function (event) {
      if (!sidebar.contains(event.target) && event.target !== menuButton) {
        sidebar.classList.remove('active');
      }
    });
  </script>
</body>
</html>
