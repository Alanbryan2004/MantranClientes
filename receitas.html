<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas - Detalhamento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #000000);
      color: #fff;
    }
    .topbar {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      color: #fff;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .card {
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="topbar">Receitas - Detalhamento</div>
  <div class="content">
    <div class="card">
      <h3>Receitas por Origem</h3>
      <canvas id="graficoReceitaOrigem"></canvas>
    </div>
  </div>

  <script>
    // Gráfico por Origem de Receita
    new Chart(document.getElementById('graficoReceitaOrigem'), {
      type: 'pie',
      data: {
        labels: ['Vendas Produto A', 'Vendas Produto B', 'Serviços', 'Outros'],
        datasets: [{
          data: [2000, 1000, 800, 400],
          backgroundColor: ['#32CD32', '#00CED1', '#FFA500', '#9370DB']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
