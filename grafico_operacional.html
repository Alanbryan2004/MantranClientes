<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operacional - Gráficos</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
    }
    .topbar {
      background-color: #8B0000;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      color: #000000;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    canvas { max-width: 100%; }
  </style>
</head>
<body>

  <div class="topbar">Operacional - Gráficos Detalhados</div>

  <div class="content">
    <div class="card" onclick="location.href='coletas.html'">
      <h3>Gráfico Coletas</h3>
      <canvas id="graficoColetas"></canvas>
    </div>

    <div class="card" onclick="location.href='ctes.html'">
      <h3>Gráfico CTes</h3>
      <canvas id="graficoCtes"></canvas>
    </div>
  </div>

  <script>
    Chart.register(ChartDataLabels);

    const configColetas = {
      type: 'bar',
      data: {
        labels: ['São Paulo', 'Rio de Janeiro', 'Belo Horizonte', 'Curitiba'],
        datasets: [{
          label: 'Coletas por Cidade',
          data: [12, 9, 7, 5],
          backgroundColor: '#8B0000'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          datalabels: {
            anchor: 'end',
            align: 'top',
            color: '#000',
            font: { weight: 'bold' },
            formatter: Math.round
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            precision: 0
          }
        }
      }
    };

    const configCtes = {
      type: 'bar',
      data: {
        labels: ['São Paulo', 'Rio de Janeiro', 'Belo Horizonte', 'Curitiba'],
        datasets: [{
          label: 'CTEs por Cidade',
          data: [10, 8, 4, 6],
          backgroundColor: '#1E90FF'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          datalabels: {
            anchor: 'end',
            align: 'top',
            color: '#000',
            font: { weight: 'bold' },
            formatter: Math.round
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            precision: 0
          }
        }
      }
    };

    new Chart(document.getElementById('graficoColetas'), configColetas);
    new Chart(document.getElementById('graficoCtes'), configCtes);
  </script>
</body>
</html>
