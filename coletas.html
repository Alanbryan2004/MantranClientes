<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coletas do Dia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #000000);
      color: white;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background-color: #8B0000;
      padding: 15px;
      font-size: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #8B0000;
      color: white;
    }
  </style>
</head>
<body>

  <div class="topbar">Coletas do Dia</div>

  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>Cliente</th>
        <th>Cidade Destino</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001234</td>
        <td>Cliente A</td>
        <td>São Paulo</td>
      </tr>
      <tr>
        <td>001235</td>
        <td>Cliente B</td>
        <td>Rio de Janeiro</td>
      </tr>
      <tr>
        <td>001236</td>
        <td>Cliente C</td>
        <td>Belo Horizonte</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
